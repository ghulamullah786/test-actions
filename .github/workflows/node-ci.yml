name: Node CI/CD example

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    builds:
        runs-on: ubuntu-latest
        env:
          HELLO: ${{ secrets.HELLO }}

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
          
            - name: Node Setup
              uses: actions/setup-node@v4
              with:
                node-version: 22
            
            - name: Install Dependencies
              run: npm install --legacy-peer-deps
              env:
                HELLO: ${{ secrets.HELLO }}
            - name: Creating Build
              run: npm run build
              env:
                HELLO: ${{ secrets.HELLO }}

            - name: Starting Service
              run: npm run start
              env:
                HELLO: ${{ secrets.HELLO }}              

            - name: Service Started
              run: echo "Service Started Successfully"


